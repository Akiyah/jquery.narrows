<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>jquery.narrows.js</title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="jquery.narrows.js"></script>
    <script type="text/javascript">
    $(function () {
        // 例1：親→子
        $("#ex1-category").narrows("#ex1-food");

        // 例2：親→子→孫
        $("#ex2-continent").narrows("#ex2-country");
        $("#ex2-country").narrows("#ex2-city");

        // 例3：親→子1、子2
        $("#ex3-cuisine").narrows("#ex3-food, #ex3-alcohol");
        // こうも書ける
        //$("#ex3-cuisine").narrows("#ex3-food");
        //$("#ex3-cuisine").narrows("#ex3-alcohol");

        // 例4：親1、親2→子
        $("#ex4-country, #ex4-category").narrows("#ex4-menu");
    });
    </script>
  </head>
  <body>

    <h1>例1</h1>
    <section>
      <p>基本的な「親→子」の階層関係</p>
      <select id="ex1-category">
        <option value="">-- Food Category --</option>
        <option value="meat">Meat</option>
        <option value="vegetable">Vegetable</option>
        <option value="fruit">Fruit</option>
      </select>
      <select id="ex1-food">
        <option value="">-- Food --</option>
        <option value="beef" data-ex1-category="meat">Beef</option>
        <option value="pork" data-ex1-category="meat">Pork</option>
        <option value="chicken" data-ex1-category="meat">Chicken</option>
        <option value="lettuce" data-ex1-category="vegetable">Lettuce</option>
        <option value="carrot" data-ex1-category="vegetable">Carrot</option>
        <option value="tomato" data-ex1-category="vegetable">Tomato</option>
        <option value="apple" data-ex1-category="fruit">Apple</option>
        <option value="banana" data-ex1-category="fruit">Banana</option>
        <option value="melon" data-ex1-category="fruit">Melon</option>
      </select>
    </section>

        <option value="philippines" data-ex2-continent="asia">Philippines</option>

        <option value="rosia" data-ex2-continent="europa">Rosia</option>

      </select>
    </section>

    <h1>例3</h1>
    <section>
      <p>「親→子1、子2」<br>1つの親selectの選択結果が複数の子selectの選択肢に同時に影響</p>
      <select id="ex3-cuisine">
        <option value="">-- Cuisine --</option>
        <option value="japanese">Japanese</option>
        <option value="chinese">Chinese</option>
        <option value="korean">Korean</option>
      </select>
      <select id="ex3-food">
        <option value="">-- Food --</option>
        <option value="sushi" data-ex3-cuisine="japanese">Sushi</option>
        <option value="tempura" data-ex3-cuisine="japanese">Tempura</option>
        <option value="soba-noodle" data-ex3-cuisine="japanese">Soba Noodle</option>
        <option value="stir-fried-rice" data-ex3-cuisine="chinese">Stir-fried Rice</option>
        <option value="twice-cooked-pork" data-ex3-cuisine="chinese">Twice Cooked Pork</option>
        <option value="dumpling" data-ex3-cuisine="chinese">Dumpling</option>
        <option value="bulgogi" data-ex3-cuisine="korean">Bulgogi</option>
        <option value="bibimbap" data-ex3-cuisine="korean">Bibimbap</option>
        <option value="kimchi" data-ex3-cuisine="korean">Kimchi</option>
      </select>
      <select id="ex3-alcohol">
        <option value="">-- Alcohol --</option>
        <option value="sake" data-ex3-cuisine="japanese">Sake</option>
        <option value="asahi-beer" data-ex3-cuisine="japanese">Asahi Beer</option>
        <option value="kirin-beer" data-ex3-cuisine="japanese">Kirin Beer</option>
        <option value="sapporo-beer" data-ex3-cuisine="japanese">Sapporo Beer</option>
        <option value="ebisu-beer" data-ex3-cuisine="japanese">Ebisu Beer</option>
        <option value="huangjiu" data-ex3-cuisine="chinese">Huangjiu</option>
        <option value="baijiu" data-ex3-cuisine="chinese">Baijiu</option>
        <option value="tsingtao-beer" data-ex3-cuisine="chinese">Tsingtao Beer</option>
        <option value="soju" data-ex3-cuisine="korean">Soju</option>
        <option value="makgeolli" data-ex3-cuisine="korean">Makgeolli</option>
        <option value="hite-jinro-beer" data-ex3-cuisine="korean">Hite-Jinro Beer</option>
      </select>
    </section>

    <h1>例4</h1>
    <section>
      <p>「親1、親2→子」<br>複数の親selectの選択結果が1つの子selectの選択肢に影響。Country と Category 両方を選択して初めて Menu が選択可能になります</p>
      <select id="ex4-country">
        <option value="">-- Country --</option>
        <option value="japanese">Japanese</option>
        <option value="chinese">Chinese</option>
        <option value="korean">Korean</option>
      </select>
      <select id="ex4-category">
        <option value="">-- Category --</option>
        <option value="food">Food</option>
        <option value="liquor">Liquor</option>
        <option value="soft-drink">Soft Drink</option>
      </select>
      <select id="ex4-menu">
        <option value="">-- Menu --</option>
        <option value="sushi"      data-ex4-country="japanese" data-ex4-category="food">Sushi</option>
        <option value="tempura"    data-ex4-country="japanese" data-ex4-category="food">Tempura</option>
        <option value="udon"       data-ex4-country="japanese" data-ex4-category="food">Udon</option>
        <option value="sake"       data-ex4-country="japanese" data-ex4-category="liquor">Sake</option>
        <option value="ebisu-beer" data-ex4-country="japanese" data-ex4-category="liquor">Ebisu Beer</option>
        <option value="green-tea"  data-ex4-country="japanese" data-ex4-category="soft-drink">Green Tea</option>
        <option value="dumpling"   data-ex4-country="chinese"  data-ex4-category="food">Dumpling</option>
        <option value="huangjiu"   data-ex4-country="chinese"  data-ex4-category="liquor">Huangjiu</option>
        <option value="oolong-tea" data-ex4-country="chinese"  data-ex4-category="soft-drink">Oolong Tea</option>
        <option value="bulgogi"    data-ex4-country="korean"   data-ex4-category="food">Bulgogi</option>
        <option value="makgeolli"  data-ex4-country="korean"   data-ex4-category="liquor">Makgeolli</option>
        <option value="sikhye"     data-ex4-country="korean"   data-ex4-category="soft-drink">Sikhye</option>
      </select>
    </section>

  </body>
</html>
